<!DOCTYPE html>
<html>
<head>
<title>Morrisons Login Screens</title>
<link rel="stylesheet" type="text/css" href="css/style.css" > 

</head>
<body>

<div class="container">
            
<form id="login" name="login" method="post">
    <label for="username">Your email:</label>
    <input name="username" type="email" value id="username" placeholder="username" class="input-xxlarge" tabindex="1" autofocus="autofocus"/>

    <label for="password">Password:</label>
    <input name="password" value id="password" type="password" placeholder="password" class="input-xxlarge" tabindex="2"/>

    <input class="btn btn-primary" type="submit" value="Login" tabindex="3" />
</form>

</div>

</body>
</html>
